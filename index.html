<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>javascript challenges</title>
</head>
<link rel="stylesheet" href="style.css" />

<body>
    <div class="container-1">
        <h2>challenge 1 : your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class=" btn btn-primary" onclick="ageindays()">ClickMe</button>
            </div>
            <div>
                <button class=" btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>challenge 2 : Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">
        Cat Generator
      </button>

        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
        <h2>challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="av8.jpg" height="150" width="150" alt="" onclick="rpsGame(this)" />
            <img id="paper" src="pp.png" height="150" width="150" alt="" onclick="rpsGame(this)" />
            <img id="scissors" src="ss.png" alt="" height="150" width="150" onclick="rpsGame(this)" />
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">challenge 4: Change the color of All Button</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonsColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahho</button>
            <button class="btn btn-warning">Goggle</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
